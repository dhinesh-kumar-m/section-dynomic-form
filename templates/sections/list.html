<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script defer src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body class="h-screen">
    <header>
        <nav class="bg-white border-b border-gray-200" x-data="{ open: false }">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <div class="text-2xl text-gray-900 tracking-wide">Navbar Goes Here</div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="max-w-7xl mx-auto xl:px-8">
            <div class="lg:py-6">
                <div class="relative pl-4 pr-2 sm:px-0 pt-9">
                    <div class="flex items-start justify-between mt-2">
                        <div class="md:flex md:items-center md:justify-between grow">
                            <div class="flex items-baseline flex-1 min-w-0">
                                <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                                    Sections
                                </h2>
                            </div>
                            <div class="flex flex-shrink-0 gap-2 mt-4 md:mt-0 md:ml-4">
                                <a href="{% url 'sections:create' %}" type="button"
                                    class="inline-flex items-center px-4 py-2 text-sm font-medium text-white border border-transparent rounded-md shadow-sm bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2 -ml-1" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                                        </path>
                                    </svg>
                                    Create Section
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-6">
                    <div class="py-8 px-4 sm:px-8 bg-white shadow xl:rounded space-y-8">
                        <div class="border border-gray-200 rounded-md sm:ml-0">
                            <ul class="divide-y divide-gray-200">
                                {% for section in sections %}
                                <li class="flex justify-between items-center pl-5 py-3 pr-3">
                                    <div>
                                        <div class="flex space-x-2 items-center">
                                            <a href="#" class="text-sm font-medium text-emerald-600 " aria-disabled="true">
                                                {{section.name}}
                                            </a>
                                        </div>
                                    </div>
                                    {% include "includes/list_dropdown.html" %}
                                </li>
                                {% empty %}
                                <li>Not available</li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
